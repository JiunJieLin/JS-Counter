<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <h1>First Counter</h1>
        <p class="num">100</p>
        <div class="btn">
          <button id="btn-decrease">
            <span class="btn-letter">DECREASE</span></button
          ><button id="btn-reset"><span class="btn-letter">RESET</span></button
          ><button id="btn-increase">
            <span class="btn-letter">INCREASE</span>
          </button>
        </div>
      </div>
      <div class="content">
        <h1>Second Counter</h1>
        <p class="num2">200</p>
        <div class="btn">
          <button id="btn2-decrease">
            <span class="btn-letter">DECREASE</span></button
          ><button id="btn2-reset"><span class="btn-letter">RESET</span></button
          ><button id="btn2-increase">
            <span class="btn-letter">INCREASE</span>
          </button>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
